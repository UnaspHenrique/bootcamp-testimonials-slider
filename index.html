<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Testimonials Slider</title>
</head>

<body>

    <main class="container">
        <div class="first-part">
            <p class="main-text" id="text">
                “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend
                this
                course enough.
                I’m now in the job of my dreams and so excited about the future. ”
            </p>

            <span class="description" id="description">Tanya Sinclair <span>UX Engineer</span></span>
        </div>

        <div class="icons">
            <span id="prev"><img src="./images/icon-prev.svg" alt=""></span>
            <span id="next"><img src="./images/icon-next.svg" alt=""></span>
            
            <div class="second-part" id="image">
                <img src="./images/image-tanya.jpg" alt="Tanya" class="image">
                <img src="./images/image-john.jpg" alt="John" class="image">
            </div>
        </div>
    </main>

</body>

</html>
